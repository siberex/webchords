<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>Guitar chords web component demo</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <!-- https://developer.apple.com/library/content/documentation/AppleApplications/Reference/SafariWebContent/pinnedTabs/pinnedTabs.html -->
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#bc0000">
    <meta name="apple-mobile-web-app-title" content="Webchords">
    <meta name="application-name" content="Webchords">
    <meta name="msapplication-TileColor" content="#bc0000">
    <meta name="msapplication-TileImage" content="mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">


    <!-- Load Custom Elements es5 adapter -->
    <!-- <script defer src="node_modules/webcomponents.js/custom-elements-es5-adapter.js"></script> -->

    <!-- Load polyfills; note that "loader" will load these async -->
    <script defer src="node_modules/webcomponents.js/webcomponents-loader.js"></script>

    <!-- Load guitar chord web component -->
    <link rel="import" href="node_modules/webchords/tab-chord.html">

    <style>
        tab-chord {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h3>Learn some chords:</h3>
    <tab-chord name="Am"></tab-chord>
    <tab-chord name="E"></tab-chord>
    <tab-chord name="Cm"></tab-chord>
    <tab-chord name="Dm/A" value="×00231"></tab-chord>
    <tab-chord name="D6²" value="×x0432"></tab-chord>
    <tab-chord name="Gm"></tab-chord>
    <tab-chord name="D"></tab-chord>

    <h3>And some barre chords:</h3>
    <tab-chord name="B"></tab-chord>
    <tab-chord name="F"></tab-chord>
    <tab-chord name="Bm"></tab-chord>
    <tab-chord name="Fm"></tab-chord>

    <h3>Now you are ready to rock!</h3>

</body>
</html>
